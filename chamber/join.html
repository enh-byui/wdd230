</head>

<body>
    <div class="content">
        <nav>
            <img src="./images/logo.png" alt="" class="logo">
            <ul class="menu">
                <li title="home" id="home">
                    <a href="#" id="menu-button">
                        <svg xmlns="http://www.w3.org/2000/svg" id="menu-icon" viewBox="0 0 20 20" fill="currentColor"
                            class="w-5 h-5">
                            <path fill-rule="evenodd"
                                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10zm0 5.25a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75z"
                                clip-rule="evenodd" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="index.html" class="menu-item">Home</a>
                </li>
                <li>
                    <a href="discover.html" class="menu-item">Discover</a>
                </li>
                <li>
                    <a href="directory.html" class="menu-item">Directory</a>
                </li>
                <li>
                    <a href="join.html" class="menu-item">Join</a>
                </li>

            </ul>
        </nav>
        <header>
            <div class="banner-box">

                <img src="./images/hero-image.jpg" alt="Reloj Monumental de Pachuca" loading="lazy">

                <div class="action">
                    <button>Join the Chamber</button>
                </div>
            </div>
        </header>
        <main>
            <div id="page-title">
                <h1>Join Page</h1>
            </div>
            
            <section class="card" id="join-us">
                <div class="card-header">
                    <h2>Join Us Form</h2>
                </div>
                <div class="card-body">

                    <form action="thankyou.html" method="get">
                        <label class="top">First Name *<input type="text" name="firstName" id="firstName" required></label>
                        <label class="top">Last Name *<input type="text" name="lastName" id="lastName" required></label>
                        <label class="top">Title<input type="text" name="businessPosition" id="businessPosition" pattern="[a-zA-Z][a-zA-Z -]{7,}"></label>
                        <label class="top">Email *<input type="email" name="emailInput" id="emailInput" placeholder="email@gmail.com" required></label>
                        <label class="top">Cell Phone Number *<input type="cel" name="cellphone" id="cellphone" required></label>
                        <label class="top">Business Name / Title *<input type="text" name="businessName" id="businessName" required></label>
                        
                        <label class="top">Membership
                            <select name="membership" id="membership">
                                <option value="">Please Select &#9662;</option>
                                <option value="np">Non Profit</option>
                                <option value="bronze">Bronze</option>
                                <option value="silver">Silver</option>
                                <option value="gold">Gold</option>
                            </select>
                        </label>

                        <label class="top">Business Description *<textarea cols="30" rows="5" name="businessDescription" id="businessDescription"></textarea></label>
                        <input type="hidden" id="currentDate" name="currentDate">
                        <input type="submit" value="Join Now" class="submitBtn">


                    </form>
                </div>
            </section>
            <section class="card" id="weather">
                <div class="card-header">
                    <h2>Membership Benefits</h2>
                </div>
                <div class="card-body" id="benefits">
                    <span id="cost"></span>
                    <span id="discount"></span>
                    <span id="training"></span>
                </div>
            </section>
        </main>
        <footer>
            <p>Â© <span id="date"></span> -
                Pachuca Chamber of Commerce
            </p>
            <p class="highlight">Erick Nava</p>
            <p>WDD 230 Project</p>
            <p id="lastModified"></p>
        </footer>

    </div>
    <script src="./scripts/getDates.js"></script>
    <script src="./scripts/hamburger-menu.js"></script>
    <script src="./scripts/scripts.js"></script>
